<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TruckerStore</title>
    <link rel="icon" href="/images/logo2.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
    <iframe src="navbar.html" style="width: 100%; height: 80px; border: none;"></iframe>
    <header class="admin-hero">
        <h1>Panel de Administraci칩n</h1>
        <p>Gestiona los productos de tu tienda</p>
    </header>
    <main class="container mt-4">
        <div id="admin-panel">
            <h2>Gesti칩n de Productos</h2>
            <form id="product-form">
                <div class="mb-3">
                    <label for="product-name" class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control" id="product-name" required>
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="product-price" required>
                </div>
                <div class="mb-3">
                    <label for="product-image-file" class="form-label">Archivo de imagen</label>
                    <input type="file" class="form-control" id="product-image-file">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="product-offer">
                    <label class="form-check-label" for="product-offer">30% de descuento</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="product-best-seller">
                    <label class="form-check-label" for="product-best-seller">M치s vendido</label>
                </div>
                <button type="submit" class="btn btn-primary">Agregar producto</button>
            </form>
            <h3>Lista de Productos</h3>
            <ul id="product-list" class="list-group"></ul>
        </div>
    </main>
    <iframe src="footer.html" style="width: 100%; height: 100px; border: none;"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/products.js"></script>
    <script src="/scripts/admin.js"></script>
    <script src="/scripts/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userRole = localStorage.getItem('userRole');
            if (userRole !== 'admin') {
                alert('Acceso denegado. Solo los administradores pueden acceder a esta p치gina.');
                window.location.href = '/index.html';
            } else {
                displayProductsAdmin();
            }
        });
    </script>
</body>
</html>
