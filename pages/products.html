<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - TruckerStore</title>
    <link rel="icon" href="/images/logo2.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/products.css">
    <link rel="stylesheet" href="/styles/navbar.css">
</head>

<body>
    <iframe src="navbar.html" style="width: 100%; height: 80px; border: none;" class="fixed-top"></iframe>
    <header class="product-hero">
        <h1>Nuestros Productos</h1>
        <p>Encuentra tu estilo</p>
        <div class="search-bar mt-4" id="search-bar">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar gorras...">
        </div>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h5>Filtros</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="filter-offers">
                    <label class="form-check-label" for="filter-offers">
                        30% OFF
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="filter-best-sellers">
                    <label class="form-check-label" for="filter-best-sellers">
                        MÃ¡s vendidos
                    </label>
                </div>
            </div>
            <div class="col-md-9">
                <div id="products-container" class="row"></div>
            </div>
        </div>
    </main>
    <iframe src="footer.html" style="width: 100%; height: 100px; border: none;"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/products.js"></script>
    <script src="/scripts/main.js"></script>
</body>

</html>
