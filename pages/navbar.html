<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/navbar.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/index.html" target="_top">
                <img src="/images/logo.png" alt="Logo" class="navbar-logo">
            </a>
            <a href="/index.html" class="brand" target="_top">TruckerStore</a>
        </div>
        <div class="navbar-right">
            <span id="user-greeting" class="navbar-text" style="margin-right: 10px;"></span>
            <a href="login.html" class="icon-button" target="_top">
                <i class="bi bi-person"></i>
            </a>
            <a href="admin.html" class="icon-button admin-link" target="_top" style="display: none;">
                <i class="bi bi-gear"></i>
            </a>
            <button id="logout-button" class="icon-button" style="display: none;">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </nav>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/navbar.js"></script>
</body>

</html>
